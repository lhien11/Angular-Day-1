<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular Basics</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>

<body>
    <main ng-app="SigmanautApp" ng-controller="SigmanautController as sigmanaut">
        <section class="container">
            <h1>Sigmanaut's angular list</h1>
            <h3>Add a new person</h3>
            <form class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="form-control" ng-model="sigmanaut.newPerson.firstName" placeholder="First Name" />
                </div>
                <!-- What other fields do we need to ask for in order to get the information we need? -->
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" ng-model="sigmanaut.newPerson.lastName" placeholder="Last Name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="shoutout">Shoutout</label>
                    <input type="text" name="shoutout" class="form-control" ng-model="sigmanaut.newPerson.shoutout" placeholder="Shoutout" />
                </div>
                <div class="form-group col-md-6">
                    <label for="git_username">GitHub Username</label>
                    <input type="text" name="git_username" class="form-control" ng-model="sigmanaut.newPerson.git_username" placeholder="GitHub Username" />
                </div>
                <button type="submit" ng-click="sigmanaut.createPerson()" class="btn btn-primary col-md-3">Add to List</button>

            </form>
        </section>
        <section class="container">
            <h3>Class List</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="person in sigmanaut.people">
                    <!-- What needs to be repeated? -->
                    <!-- TODO: Create a list item for everyone in the class -->
                    {{person.firstName}}
                    {{person.lastName}}

                    <!-- include the other parameters for the person -->
                    {{person.shoutout}}

                </li>
            </ul>
        </section>
    </main>
</body>

</html>
